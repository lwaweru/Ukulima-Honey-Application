<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíµ Cashier Dashboard - Ukulima Honey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Honey 15.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .section-with-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 248, 220, 0.9);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .section-with-bg {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 15px;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 960px;
      background-color: #fffbea;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      border: 2px solid #f1c40f;
    }

    h2 {
      color: #a0522d;
    }

    .form-label {
      font-weight: 600;
      color: #5c3a00;
    }

    #status {
      font-weight: bold;
      color: #d35400;
      margin-top: 15px;
    }

    .inventory-status {
      background-color: #fff3cd;
      border: 1px solid #f1c40f;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .inventory-status span {
      display: block;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #a0522d;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #7b3f00;
    }

    .btn-success {
      background-color: #f1c40f;
      border-color: #f1c40f;
      color: #4d2900;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #d4ac0d;
      border-color: #d4ac0d;
      color: #fff;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #e0a800;
    }

    .order-list {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ffc107;
      border-radius: 10px;
      background-color: #fffdf5;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 10px;
      border: 1px solid #f1c40f;
      border-radius: 8px;
      background: #fff8e1;
    }

    .order-item small {
      color: #5c3a00;
    }

    #walkInToggle {
      transform: scale(1.2);
      margin-right: 10px;
    }

    #receiptDisplay {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <section class="section-with-bg">
    <div class="container">
      <button id="logoutBtn" onclick="logout()">Logout</button>
      <h2 class="text-center mb-4">üßæ Cashier Dashboard - Ukulima Honey</h2>

      <!-- üß≠ Inventory Display -->
      <div class="inventory-status text-center" id="inventoryStatus">
        Raw Honey: <span id="rawStock">Loading...</span>
        Processed Honey: <span id="processedStock">Loading...</span>
        Herbal Honey: <span id="herbalStock">Loading...</span>
      </div>

      <!-- üõí Sale Form -->
      <form id="salesForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="customerName" class="form-label">Customer Name:</label>
            <input type="text" id="customerName" class="form-control" placeholder="e.g. John Doe" required />
          </div>
          <div class="col-md-6">
            <label for="contactNumber" class="form-label">Contact Number:</label>
            <input type="tel" id="contactNumber" class="form-control" placeholder="+2547..." required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="county" class="form-label">County:</label>
            <input type="text" id="county" class="form-control" placeholder="e.g. Nairobi" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="honeyType" class="form-label">Honey Type:</label>
            <select id="honeyType" class="form-select">
              <option value="raw">Raw Honey</option>
              <option value="processed">Processed Honey</option>
              <option value="herbal">Herbal Honey</option>
            </select>
          </div>

          <div class="col-md-5">
            <label for="unitVolume" class="form-label">Volume (ml):</label>
            <select id="unitVolume" class="form-select">
              <option value="1000">1000 ml</option>
              <option value="2000">2000 ml</option>
              <option value="5000">5000 ml</option>
              <option value="7000">7000 ml</option>
              <option value="10000">10000 ml</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="1" value="1" required />
          </div>
        </div>

        <!-- üìã Autofill Oldest -->
        <div class="d-grid mb-3">
          <button type="button" id="autofillBtn" class="btn btn-warning btn-lg">üìã Autofill Order</button>
        </div>

        <!-- üü¢ Submit Sale -->
        <div class="d-grid mb-4">
          <button type="button" id="submitSale" class="btn btn-success btn-lg">Submit Sale</button>
        </div>
      </form>

      <!-- üìã Pending Orders -->
<div class="order-list" id="orderListContainer">
  <h5>üìã Pending Customer Orders:</h5>
  <ul id="ordersList" class="list-group mb-3">
    <li class="list-group-item text-muted">Loading orders...</li>
  </ul>
</div>


      <!-- ‚úÖ Status and Visual Receipt -->
      <div id="status" class="text-center"></div>
      <h5 class="mt-4">üßæ Receipt Preview:</h5>
      <pre id="receiptDisplay" class="mt-2"></pre>
      <div class="text-center mt-3">
      <button id="printReceiptBtn" class="btn btn-dark">üñ®Ô∏è Print Receipt</button>
    </div>
    </div>
    

  </section>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cashier Logic -->
  <script src="CashierDashboard.js"></script>
</body>
</html>
