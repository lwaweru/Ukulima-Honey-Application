<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêù Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 class="header-title">Ukulima Honey Sales and Inventory Information System</h2>
      <h1 id="title">Sign In</h1>

      <form id="loginForm">
        <div class="input-group">
          <!-- Email input -->
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="input-field" style="position: relative;">
            <i class="fa-solid fa-unlock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fa-solid fa-eye-low-vision" id="togglePasswordIcon"></i>
          </div>

          <!-- Role selection with correct values -->
          <div class="input-field">
            <i class="fa-solid fa-user-tag"></i>
            <select id="role" name="role" required>
              <option value="">-- Select Role --</option>
              <option value="Customer">Customer</option>
              <option value="Admin">Admin</option>
              <option value="Cashier">Cashier</option>
            </select>
          </div>
<!-- Remember Me (simple inline) -->
          <div class="RememberMe">
            <label>
                <input type="checkbox" id="rememberMe">
                Remember me
            </label>
            <a href="ResetPassword.html">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <div class="button-field">
          <button type="submit" id="loginBtn" class="login-btn">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <script src="Login.js" defer></script>
</body>
</html>
