<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 class="header-title">Ukulima Honey Sales and Inventory Information System</h2>
            <h1 id="title">Sign Up</h1>

            <!-- Added id="signupForm" -->
            <form id="signupForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field" style="position: relative;">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye" id="toggleSignUpPasswordIcon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                        
                    </div>
                    <p style="text-align: left;">Already have an account?<a href="SignIn.html"> Sign In</a></p>
                </div>

                <div class="button-field">
                    <button type="submit" id="signupbtn">Register</button>
                   
                </div>
            </form>
        </div>
    </div>
<script src="SignUp.js"></script>
</body>
</html>
