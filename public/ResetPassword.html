<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Ukulima Honey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Honey 3.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
      color: #8B4513;
    }
    p {
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #8B4513;
    }
    .input-group input {
      width: 80%;
      padding: 12px 12px 12px 45px;
      border-radius: 50px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 95%;
      background-color: #8B4513;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #5c2e0d;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #8B4513;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Reset Password</h1>
    <p>Enter your email and weâ€™ll send you a reset link.</p>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Your Email" required>
    </div>
    <button type="button">Send Reset Link</button>
    <br/>
    <a href="SignIn.html">&larr; Back to Sign In</a>
  </div>

  <!-- Link to your JS -->
  <script src="ResetPassword.js"></script>
</body>
</html>
